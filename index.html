<!doctype html>
<html>
  <head>
    <title>Socket Example</title>
    <link rel="stylesheet" href="css/main.css" type="text/css">
    <link rel="stylesheet" href="css/car.css" type="text/css">
  </head>
  <body>
    <div class="page">

      <div class="left-wrapper">
        <div class="input-header">
          <label>Send action to: </label>
          <select id="selCar">
            <option value="red">Red Car</option>
            <option value="blue">Blue Car</option>
            <option value="green">Green Car</option>
          </select>
        </div>
        <div class="input-controls">

          <button onclick="emitMessage('wake_up_car')">Wake Up Car</button>
          <button onclick="emitMessage('Horn Honked!')">Honk the horn!</button>
          <button onclick="emitMessage('flash_lights')">Flash the lights</button>

          <button onclick="emitMessage('start_charging')">Start Charging</button>
          <button onclick="emitMessage('stop_charging')">Stop Charging</button>
        </div>
      </div>

      <div class="right-wrapper">
        <div class="messages-header">
          <label>Your car: </label>
          <select id="myCar">
            <option value="All">Listen to all cars</option>
            <option value="red">Red Car</option>
            <option value="blue">Blue Car</option>
            <option value="green">Green Car</option>
          </select>
        </div>
        <div class="tesla-car">
          <div class="js-left-headlight headlight left-headlight"></div>
          <div class="js-right-headlight headlight right-headlight"></div>
          <div class="grill-panel panel-1"></div>
          <div class="grill-panel panel-2"></div>
          <div class="grill-panel panel-3"></div>
          <div class="grill-panel panel-4"></div>
          <div class="grill-panel panel-5"></div>
          <div class="grill-panel panel-6"></div>
          <div class="grill-panel panel-7"></div>
          <div class="grill-panel panel-8"></div>
          <div class="grill-panel panel-9"></div>
          <div class="grill-panel panel-10"></div>
          <div class="grill-panel panel-11"></div>
          <div class="grill-panel panel-12"></div>
        </div>
        <div class="tesla-state">
          <div class="js-battery-charge"></div>

        </div>
        <ul id="messages"></ul>

      </div>
    </div>

    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
